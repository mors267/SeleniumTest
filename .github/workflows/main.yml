name: Run Selenium On GitHub Action
on:
  workflow_dispatch:
    
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Running the Python script
        run: pytest Localization/ --soft-asserts --html=reports/report-$(date +'%m%d%Y').html --self-contained-html
        
      - name: Set output
        if: success() || failure()
        id: results
        run: |
          echo "artifactPath=reports" >> $GITHUB_OUTPUT
          echo "date=$(date +'%m%d%Y')" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: LearnRegressionReport-${{ steps.results.outputs.date }}
          path: ${{ steps.results.outputs.artifactPath }}
