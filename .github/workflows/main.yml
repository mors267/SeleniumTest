name: Run Selenium On GitHub Action
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
    
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Running the Python script
        run: |
          pytest test_sampleTest.py --soft-asserts --html=reports/report-$(date +'%m%d%Y').html --self-contained-html
 
      - name: Commit new test report
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add reports/
          git commit -m "Add new test report"
          git push
          git push https://x-access-token:${{ secrets.Mors_PAT }}@github.com/mors267/SeleniumTest.git HEAD:master
